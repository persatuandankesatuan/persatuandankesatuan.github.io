<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menghafal Pancasila</title>
    <style>
        #question {
            font-size: 45px;
            margin-bottom: 15px;
        }
        #answer {
            font-size: 35px;
            margin-bottom: 30px;
        }
        #result {
            font-size: 40px;
            font-weight: bold;
            color: blue;
        }
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body style="background-color=#262626;">
    <center>
    <h2>Game Menghafal Pancasila</h2>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Masukkan Jawaban">
    <button style="padding:50px; onclick="checkAnswer()">Check</button>
    <div id="result"></div>

    <script style="color:white; text-align:center;">
        var questions = [
            { question: "Keadilan sosial bagi seluruh rakyat Indonesia adalah sila ke?", answer: "5" },
            { question: "Kemanusiaan yang adil dan beradab adalah sila ke?", answer: "2" },
            { question: "Kerakyatan yang dipimpin oleh hikmat kebijaksanaan dalam permusyawaratan/perwakilan adalah sila ke?", answer: "4" },
            { question: "Persatuan Indonesia adalah sile ke?", answer: "3" },
            { question: "Ketuhanan yang maha Esa adalah sila ke?", answer: "1" }
        ];

        var currentQuestion = 0;
        var score = 0;

        function displayQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value.toLowerCase();
            if (userAnswer === questions[currentQuestion].answer) {
                score++;
                document.getElementById("result").innerText = "Jawaban Benar! Skor Anda: " + score;
            } else {
                document.getElementById("result").innerText = "Jawaban Salah! Skor Anda: " + score;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                document.getElementById("question").innerText = "Permainan Selesai! Skor Akhir Anda: " + score;
                document.getElementById("answer").style.display = "none";
                document.getElementById("restartBtn").style.display = "inline";
            }
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("restartBtn").style.display = "none";
            displayQuestion();
            document.getElementById("answer").style.display = "inline";
        }

        displayQuestion();
            </script>
    <button id="restartBtn" style="display: none;" onclick="restartGame()">Mulai Ulang</button>
     <button style="padding:35px;onclick="goBack()">Back to Home</button>

    <script style="color blue; text-align=center;">
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
